<!DOCTYPE html>
<html>

<head>
    <title>puntos de atencion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Puntos de atencion</h1>

        <div class="row">

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Puntos Atencion</th>
                    <th>Gerente</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <th:block th:each="oficina : ${oficinas}">
                <th:block th:each="punto_atencion : ${oficina.puntos_atencion}">                
                    <tr>
                    <td th:text="${punto_atencion.id}"></td>
                    <td th:text="${punto_atencion.tipo}"></td>
                    <td th:text="${punto_atencion.ciudad}"></td>
                    <td th:text="${punto_atencion.direccion}"></td>
                    <td>
                        <a th:href="@{oficinas/{id}/edit(id=${oficina.id})}">Editar</a>
                        <a th:href="@{oficinas/{id}/delete(id=${oficina.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta oficina?')">Borrar</a>
                    </td>
                    </tr>
                </th:block>
            </th:block>


        </table>

        </div>

        <div>
            <a th:href='@{oficinas/new}' class="btn btn-primary">Añadir oficina</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
          </div>
        <br />

    </div>
</body>

</html>
