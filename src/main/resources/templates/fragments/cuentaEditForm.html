<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    </br>
    <div th:fragment="cuentaEditForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>


    <form>


        <label class="col-form-label">Estado:</label>
        <select class="form-control" id="estado" name="estado" required>
        <option value="Desactivada" th:selected="${estado eq 'Desactivada'}"> Desactivar </option>
        <option value="Cerrada" th:selected="${estado eq 'Cerrada'}"> Cerrar </option>
        </select>

        <br>
        

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
        </div>
        
        <br>
        
    </form>
    
</body>
</html>
