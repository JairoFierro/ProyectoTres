<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    </br>
    <div th:fragment="extractoBancarioForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <div class="container-flui">
        
        <div class="col-md-11">
        <form>
            <div class="mb-3">
            <label class="col-form-label">Numero del mes que desea consultar:</label>
            <select class="form-control"  id="numMes" name="numMes" required>
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            </div>

            <div class="mb-3">
                <br>
                <label class="col-form-label">AÃ±o(YYYY):</label>
                <input class="form-control" type="text" id="anio" name="anio" required/> 
            </div>

            <div class="mb-3">
            <br>
            <label class="col-form-label">Numero de cuenta:</label>
            <input class="form-control" type="text" id="numCuenta" name="numCuenta" required/> 
            </div>

            <div class="text-center">
                <br>
                <input type="submit" value="Consultar" class="btn btn-primary">
                <br>
                <br>
            </div>
        </form>
        </div>



        </div>

    </div>
    
</body>
</html>
