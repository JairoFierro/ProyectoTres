<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    </br>
    <div th:fragment="oficinaForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <form>
      <label class="col-form-label">Id:</label>
      <input class="form-control" type="text" id="id" name="id" required th:value="${oficina.id}" />
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${oficina.nombre}" />
        <label class="col-form-label">Direccion:</label>
        <input class="form-control" type="text" id="direccion" name="direccion" required th:value="${oficina.direccion}" />
        <label class="col-form-label">Cantidad puntos atenci√≥n:</label>
        <input class="form-control" type="number" id="numero_puntos_atencion" name="numero_puntos_atencion" required th:value="${oficina.numero_puntos_atencion}" />
        <label class="col-form-label">Gerente Id:</label>
        <input class="form-control" type="number" id="gerente" name="gerente" required th:value="${oficina.gerente}" />
        <label class="col-form-label">Ciudad:</label>
        <input class="form-control" type="text" id="ciudad" name="ciudad" required th:value="${oficina.ciudad}" />

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/oficinas}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    
</body>
</html>
