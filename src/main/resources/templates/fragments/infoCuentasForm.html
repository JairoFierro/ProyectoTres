<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    </br>
    <div th:fragment="infoCuentasForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <div class="container-flui">
        
        <div class="col-md-11">
        <form>
            <div class="mb-3">
            <br>
            <label class="col-form-label">Escribe tu numero de documento:</label>
            <input class="form-control" type="text" id="numero_documento" name="numero_documento" required/> 
            </div>
            <div class="mb-3">
                <br>
                <label class="col-form-label">Escribe el rango de saldo que deseas consultar(Consulta todas las cuentas):</label>
                <label class="col-form-label">Saldo menor:</label>
                <input class="form-control" type="number" id="saldo_menor" name="saldo_menor" /> 
                <label class="col-form-label">Saldo mayor:</label>
                <input class="form-control" type="number" id="saldo_mayor" name="saldo_mayor" /> 
            </div>

            <div class="mb-3">
                <br>
                <label class="col-form-label">Tipo de cuenta que deseas consultar:</label>
                <select class="form-control" id="tipo_cuenta" name="tipo_cuenta">
                <option value="Ahorros" th:selected="${tipo_cuenta eq 'Ahorros'}"> Ahorros </option>
                <option value="Corriente" th:selected="${tipo_cuenta eq 'Corriente'}"> Corriente </option>
                <option value="AFC" th:selected="${tipo_cuenta eq 'AFC'}"> AFC </option>
            </div>



            <div class="text-center">
                <br>
                <input type="submit" value="Consultar mi informacion" class="btn btn-primary">
                <br>
                <br>
            </div>
        </form>
        </div>



        </div>

    </div>
    
</body>
</html>
