<!DOCTYPE html>
<html>

<head>
    <title>operacion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container-flui">
        <div class="row" style="background-color:rgb(100,133,6); font-size: 40px;" >
            <div class="1-col" style="margin-left: 20px; font-size: 38px; font-family: 'Aptos Black';">Banco de los Andes</div>
    </div>

    <div class="text-center">
        <h1>Lista de operaciones sobre cuentas</h1>

        <div class="row">

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>id operacion</th>
                    <th>tipo operacion</th>
                    <th>fecha</th>
                    <th>cuenta de salida</th>
                    <th>monto operacion</th>
                    <th>cliente</th>
                    <th>punto de atencion</th>
                    <th>cuenta de llegada</th>

                </tr>
            </thead> 

            <th:block th:each="usuario : ${usuarios}">
                <th:block th:each="cuenta : ${usuario.cuentas}">
                    <th:block th:each="operacionesCuentas : ${cuenta.operaciones_cuenta}">
                    <tr>
                        <td th:text="${operacionesCuentas.id}"></td>
                        <td th:text="${operacionesCuentas.tipo_operacion}"></td>
                        <td th:text="${operacionesCuentas.fecha}"></td>
                        <td th:text="${cuenta.id}"></td>
                        <td th:text="${operacionesCuentas.monto_operacion}"></td>
                        <td th:text="${operacionesCuentas.cliente}"></td>
                        <td th:text="${operacionesCuentas.punto_atencion}"></td>
                        <td th:text="${operacionesCuentas.cuenta_llegada}"></td>
                        
                    </tr>
                    </th:block>
                </th:block>
            </th:block>

        </table>

        </div>

        <div>
            <a th:href='@{operacionesCuentas/new}' class="btn btn-primary">Añadir Operacion</a>
            <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</div>
</body>

</html>
