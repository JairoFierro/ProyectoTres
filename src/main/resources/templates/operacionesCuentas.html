<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Operaciones - Banco de los Andes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .btn-container {
            margin-top: 20px;
        }
        .thead-dark th {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="background-color:rgb(100,133,6); font-size: 40px;">
            <div class="col-12 text-center text-white">Banco de los Andes</div>
        </div>

        <div class="text-center">
            <h1>Lista de operaciones sobre cuentas</h1>

            <div class="table-container">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID Operación</th>
                            <th>Tipo de Operación</th>
                            <th>Fecha</th>
                            <th>Cuenta de Salida</th>
                            <th>Monto de Operación</th>
                            <th>Cliente</th>
                            <th>Punto de Atención</th>
                            <th>Cuenta de Llegada</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="usuario : ${usuarios}">
                            <th:block th:each="cuenta : ${usuario.cuentas}">
                                <th:block th:each="operacion : ${cuenta.operaciones_cuenta}">
                                    <tr>
                                        <td th:text="${operacion.id}"></td>
                                        <td th:text="${operacion.tipo_operacion}"></td>
                                        <td th:text="${operacion.fecha}"></td>
                                        <td th:text="${cuenta.id}"></td>
                                        <td th:text="${operacion.monto_operacion}"></td>
                                        <td th:text="${operacion.cliente}"></td>
                                        <td th:text="${operacion.punto_atencion}"></td>
                                        <td th:text="${operacion.cuenta_llegada}"></td>
                                    </tr>
                                </th:block>
                            </th:block>
                        </th:block>
                    </tbody>
                </table>
            </div>

            <div class="btn-container">
                <a th:href="@{/operacionesCuentas/new}" class="btn btn-primary">Añadir Operación</a>
                <a th:href="@{/}" class="btn btn-secondary">Volver Atrás</a>
            </div>
            <br />
        </div>
    </div>
</body>
</html>
